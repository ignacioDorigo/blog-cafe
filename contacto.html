<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vinculacion GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- CSS NORMALIZE -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/styles.css">



    <title>Blog de Café</title>
</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>

        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>


        <div class="contacto-bg"></div>
        <form class="formulario" action="">
            <div class="campo">
                <label class="campo__label" for="input_nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="input_nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="input_email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu Email" id="input_email">
            </div>
            <div class="campo">
                <label class="campo__label" for="input_textarea">Mensaje</label>
                <textarea class="campo__field campo__field--textarea"name="" id="input_textarea" placeholder="Tu mensaje"></textarea>
            </div>

            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Enviar">
            </div>
        </form>


    </main>

    <footer class="footer">
        <div class="barra contenedor">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>
</body>

</html>
